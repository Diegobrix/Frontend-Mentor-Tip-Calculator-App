<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Styles -->
  <link rel="stylesheet" type="text/css" href="./css/indexStyles.css">

  <!-- Scripts -->
  <script defer src="./js/indexController.js"></script>
</head>
<body>
  <div class="page-title">
    <img src="./images/logo.svg" alt="">
  </div>
  <main>
    <section aria-label="Bill Description">
      <form action="" method="get">
        <div class="form-group">
          <label for="txtBill">bill</label>
          <input type="text" name="bill" id="txtBill" pattern="[0-9]">
        </div>
        <div class="form-group">
          <label for="">select tip %</label>
          <div class="form-group__button-group">
            <input type="submit" name="tip" value="5%" id="">
            <input type="submit" name="tip" value="10%" id="">
            <input type="submit" name="tip" value="15%" id="">
            <input type="submit" name="tip" value="25%" id="">
            <input type="submit" name="tip" value="50%" id="">
            <div class="custom-tip-wrapper" clicked="false">
              <input type="button" value="custom" id="btn-custom" onclick="CustomTipShowHandler()">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="txtPeople">Number of People</label>
          <input type="text" name="people" id="txtPeople">
        </div>
      </form>
    </section>
    <section class="display-wrapper">
      <div class="display">
        <div class="display-label">
          <h2>tip amount</h2>
          <p>/ person</p>
        </div>
        <h2 class="value-display">$<span class="result-tipPerPerson">0.00</span></h2>
      </div>
      <div class="display">
        <div class="display-label">
          <h2>total</h2>
          <p>/ person</p>
        </div>
        <h2 class="value-display">$<span class="result-totalPerPerson">0.00</span></h2>
      </div>
      <button>reset</button>
    </section>
  </main>
  <!-- Bill

  Select Tip %
  5%
  10%
  15%
  25%
  50%
  Custom

  Number of People

  Tip Amount
  / person

  Total
  / person

  Reset -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
